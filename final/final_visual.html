    <div id="body-content">

        <h2>Jonathan's Woods Trail Map</h2>
        <h4>Denville, NJ</h4>
        <h5>[Map doesn't contain the two other nearby networks which contain the 20+ miles of trail mentioned on other pages!]</h5>

        <div id="map">

            <i class="fa-solid fa-map-pin" id="starting-point-pin" style="top: 600rem; left: 39%;" onclick="$.scrollTo('#starting-point', 'normal')"></i>
            <i class="fa-solid fa-map-pin" id="road-view-pin" style="top: 550rem; left: 42%;" onclick="$.scrollTo('#road-view', 'normal')"></i>
            <i class="fa-solid fa-map-pin" id="nyc-view-pin" style="top: 520rem; left: 44%;" onclick="$.scrollTo('#nyc-view', 'normal')"></i>
            <i class="fa-solid fa-map-pin" id="orange-trail-bridge-pin" style="top: 20rem; left: 38%;" onclick="$.scrollTo('#orange-trail-bridge', 'normal')"></i>
            <i class="fa-solid fa-map-pin" id="beaver-brook-river-pin" style="top: 75rem; left: 35%;" onclick="$.scrollTo('#beaver-brook-river', 'normal')"></i>
            <i class="fa-solid fa-map-pin" id="hawkwatch-pin" style="top: 15rem; left: 15%;" onclick="$.scrollTo('#hawkwatch', 'normal')"></i>
            <i class="fa-solid fa-map-pin" id="random-pond-pin" style="top: 88rem; left: 41%;" onclick="$.scrollTo('#random-pond', 'normal')"></i>
            <i class="fa-solid fa-map-pin" id="furnace-pin" style="top: 40rem; left: 53%;" onclick="$.scrollTo('#furnace', 'normal')"></i>
            <i class="fa-solid fa-map-pin" id="hog-pen-pin" style="top: 365rem; left: 64%;" onclick="$.scrollTo('#hog-pen', 'normal')"></i>
            <i class="fa-solid fa-map-pin" id="brook-pond-pin" style="top: 322rem; left: 15%;" onclick="$.scrollTo('#brook-pond', 'normal')"></i>
            <i class="fa-solid fa-map-pin" id="shack-pin" style="top: 90rem; left: 76%;" onclick="$.scrollTo('#shack', 'normal')"></i>
            <i class="fa-solid fa-map-pin" id="washing-machine-pin" style="top: 460rem; left: 24%;" onclick="$.scrollTo('#washing-machine', 'normal')"></i>
            <i class="fa-solid fa-map-pin" id="irene-pin" style="top: 240rem; left: 26%;" onclick="$.scrollTo('#irene', 'normal')"></i>
            <i class="fa-solid fa-map-pin" id="jersey-bench-pin" style="top: 357rem; left: 26.5%;" onclick="$.scrollTo('#jersey-bench', 'normal')"></i>
            <!-- <img src="img/pin.png" style="width: 40px; position: absolute; left: 0px; top: 0px;"> -->

        </div>

        <div id="map-about">

            <div id="starting-point">
                <img src="img/map/starting_point.png">
                <label>
                    <p class="label-head">Starting point on my [dead-end] road for most of my runs.</p>
                    <p class="label-desc">Roughly ~1 mile to beginning of the road or ~0.5 miles to the trailhead located at the end of the road.</p>    
                </label>
            </div>

            <div id="road-view">
                <img src="img/map/road_view.png">
                <label>
                    <p class="label-head">Rockaway Valley Overlook</p>
                    <p class="label-desc">One of the many viewpoints on our street showcasing the nearby lakes and New York skyline.</p>    
                </label>
            </div>

            <div id="nyc-view">
                <img src="img/map/ny_view.png">
                <label>
                    <p class="label-head">New York Skyline Overlook</p>
                    <p class="label-desc">Arguably one of the town's best overlook views of the surrounding water features, mountains, and once again, NYC skyline! Last clear view of the mountain lines before entering the woods.</p>    
                </label>
            </div>

            <div id="orange-trail-bridge">
                <img src="img/map/bridge.png">
                <label>
                    <p class="label-head">Orange Trail Bridge</p>
                    <p class="label-desc">Constructed as an impressive Eagle Scout project decades ago, this bridge connects Jonathan's Woods and Wildcat Ridge together to form a network of dozens of miles of trails. Previously inaccessible without a road detour, this project multiplied the lands that could be enjoyed for the thousands who cross it annually. I have to admit the 275 hours it took to complete the project deserves kudos as it's still standing to this day!</p>    
                </label>
            </div>

            <div id="beaver-brook-river" style="flex-direction: column;">
                <!-- <img src="img/map/bridge_view.png"> -->
                <img src="img/map/bridge_view2.png" style="max-width: 100%;">
                <label>
                    <p class="label-head">Beaver Brook River</p>
                    <p class="label-desc">A fairly impressive view from the bridge above. Really wish camera perspectives could actually capture and portray how large areas are in real life!</p>    
                </label>
            </div>

            <div id="hawkwatch" style="flex-direction: column;">
                <img src="img/map/wildcat.png" style="max-width: 100%;">
                <label>
                    <p class="label-head">Hawkwatch</p>
                    <p class="label-desc">One of the Wildcat Ridge forest park's greatest attractions. Accidentally ran there one day and was stunned, can't wait to see what it looks like in the spring with nature rebounding! I remember driving here once as a kid and was surprised how I was actually able to reach it from my house over the course of a ~2 hour trail jog.</p>    
                </label>
            </div>

            <div id="random-pond" style="flex-direction: column;">
                <img src="img/map/pond.png" style="max-width: 100%;">
                <label>
                    <p class="label-head">Random... Pond?</p>
                    <p class="label-desc">I was extremely surprised to find this random, very rectangular-shaped body of water in the middle of the woods. It seems ATVs might frequent this area... but why?</p>    
                </label>
            </div>

            <div id="furnace">
                <img src="img/map/chimney.png">
                <label>
                    <p class="label-head">Furnace</p>
                    <p class="label-desc">Apparently a very well-known chimney-fireplace-furnace looking structure that all the nature clubs know of but nothing about, even the town doesn't know its history, how it got there, what used to be there, or why it was left.</p>    
                </label>
            </div>

            <div id="hog-pen">
                <img src="img/map/hogspen.png">
                <label>
                    <p class="label-head">Hog Pen</p>
                    <p class="label-desc">Located at the bottom of two intersecting ravines (difficult to photograph, a large portion is behind), this area served as a sanctuary for settlers and their livestock during the Revolutionary War in the 18th century.</p>    
                </label>
            </div>

            <div id="brook-pond">
                <img src="img/map/beaver_brook_pond.png">
                <label>
                    <p class="label-head">Beaver Brook Pond</p>
                    <p class="label-desc">An established rest zone (bench included) along one of the streams that a path follows. The trails reach and climb those far-away mountains and telephone tower visible.</p>    
                </label>
            </div>

            <div id="shack">
                <img src="img/map/shack.png">
                <label>
                    <p class="label-head">Shack</p>
                    <p class="label-desc">A very unexpected abandoned building I ran into on a new trail. Surprised people spent the effort dragging all those resources into nowhere to build this in a location I'm pretty positive has nothing special.</p>    
                </label>
            </div>

            <div id="washing-machine">
                <img src="img/map/washing_machine.png">
                <label>
                    <p class="label-head">Washing Machine</p>
                    <p class="label-desc">Why people go out of their way to carry heavy metal miles into the forest to dump trash is beyond me. The payoff doesn't seem too beneficial to me.</p>    
                </label>
            </div>

            <div id="irene">
                <img src="img/map/irene.png">
                <label>
                    <p class="label-head">Pine Grove Remains</p>
                    <p class="label-desc">Hurricane Irene collapsed the countless trees that used to be here in 2011 and created a dangerous fire hazard, forcing the town to spend weeks clearing what was left until this field remained. Trees have been planted since and hopefully it'll be back to its pre-Irene days in a few decades.</p>    
                </label>
            </div>

            <div id="bench" style="flex-direction: column;">
                <img src="img/map/fav_bench.png" style="max-width: 100%;">
                <label>
                    <p class="label-head">Jersey Bench</p>
                    <p class="label-desc">My favorite and most nostalgic bench in Jonathan's Woods -- a sentence I never thought I'd say. This was the first one of the many I'd eventually find throughout the years and also marks the momenet I discovered my first professionally-maintained trail; it lies on a path maybe 15 feet across that a car could certainly drive on. Ending up in such a massive tunnel through the trees was unheard of for me at the time, instead having have spent weeks on essentially glorified dirt paths. </p>    
                </label>
            </div>

        </div>

    </div>
